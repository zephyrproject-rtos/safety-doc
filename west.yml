manifest:
  remotes:
    # short names for project URLs
    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos
  projects:
    - name: zephyr
      remote: zephyrproject-rtos
      path: zephyr
      revision: main
      import:
        name-allowlist:
          - cmsis      # required by the ARM port
    - name: reqmgmt
      remote: zephyrproject-rtos
      path: doc/reqmgmt
      revision: main
